<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип"
          class="header__logo"
        >
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__about">
              <img
                src="./images/avatar.jpg"
                alt="Жак-Ив Кусто"
                class="profile__avatar"
              >
            <div class="profile__info">
              <div class="profile__description"><h1 class="profile__name">
                Жак-Ив Кусто
              </h1>
              <p class="profile__occupation">Исследователь океана</p>
            </div><button class="profile__edit-button link" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button link" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__gallery">
            <li class="elements__item">
              <img
                src="./images/karachaevsk.jpg"
                alt="Старая крепость"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Карачаевск</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/elbrus.png"
                alt="Закат"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Гора Эльбрус</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/dombai.png"
                alt="Гора"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Домбай</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/elbrus.png"
                alt="Закат"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Гора Эльбрус</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/dombai.png"
                alt="Гора"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Домбай</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/karachaevsk.jpg"
                alt="Старая крепость"
                class="elements__image"
              >
              <div class="elements__card">
                <h2 class="elements__card-name">Карачаево-Черкессия</h2>
                <button class="elements__like link" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup">
            
        <div class="popup__container">
            <button class="popup__close-button link" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__form-field popup__form-field-name" name="name" type="text" value="Жак-Ив Кусто" placeholder="Введите имя">
                <input class="popup__form-field popup__form-field-occupation" name="occupation" type="text" value="Исследователь океана" placeholder="Введите свой тип занятости">
            <button class="popup__submit-button link" type="submit">Сохранить</button>
        </form>
            
        </div>
      </section>
    </div>    
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
