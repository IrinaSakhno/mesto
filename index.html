<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="./images/header-logo.svg"
          alt="Логотип"
          class="header__logo">
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__about">
            <img
              src="./images/avatar.jpg"
              alt="Жак-Ив Кусто"
              class="profile__avatar">
            <div class="profile__info">
              <div class="profile__description">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__occupation">Исследователь океана</p>
              </div>
              <button class="profile__edit-button link" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button link" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__gallery">
            
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup__change-name">
        <div class="popup__container">
          <button class="popup__close-button link" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input
              class="popup__form-field popup__form-field-name"
              name="name"
              type="text"
              placeholder="Введите имя">
            <input
              class="popup__form-field popup__form-field-occupation"
              name="occupation"
              type="text"
              placeholder="Введите свой тип занятости">
            <button class="popup__submit-button link" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="popup__new-card">
        <div class="popup__container">
          <button class="popup__close-button close link" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_card" name="form">
            <input
              class="popup__form-field popup__form-field-card"
              name="card"
              type="text"
              placeholder="Название">
            <input
              class="popup__form-field popup__form-field-source"
              name="source"
              type="url"
              placeholder="Ссылка на картинку">
            <button
              class="popup__submit-button popup__create-button link"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_darker-background" id="popup__opened-picture">
        <div class="popup__picture-view">
          <button
            class="popup__close-button popup__close-button_image close link"
            type="button"
          ></button>
          <figure class="popup__picture-with-caption">
            <img class="popup__picture" src="" alt="">
            <figcaption class="popup__picture-caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="./scripts/initial-cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
  <template id="new-card">
    <li class="elements__item">
      <img src="" alt="" class="elements__image link">
      <button class="elements__trash link" type="button"></button>
      <div class="elements__card">
        <h2 class="elements__card-name"></h2>
        <button class="elements__like link" type="button"></button>
      </div>
    </li>
  </template>
</html>
